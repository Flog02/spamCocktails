<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Straining</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Technique Header -->
  <div class="bg-cover bg-center h-64 flex justify-center items-center text-white" style="background-image: url('assets/images/straining.jpg');">
    <div class="bg-black bg-opacity-50 p-6 rounded-lg">
      <h1 class="text-4xl font-bold">Straining</h1>
      <p class="mt-2">Learn different straining methods for crystal-clear drinks.</p>
    </div>
  </div>

  <!-- Technique Details -->
  <div class="p-4">
    <h2 class="text-xl font-bold mb-2">How to Strain:</h2>
    <p>Straining is done after shaking or stirring to remove ice, pulp, or other solid particles from the cocktail. It ensures a smooth, clean texture for the drink.</p>

    <!-- Video Embed -->
    <h3 class="text-lg font-semibold mt-4">Watch the Straining Technique</h3>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/your_straining_video_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</ion-content>
